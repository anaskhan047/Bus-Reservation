<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Reservation</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <section>
        <div class="container">
            <h1 class="main-heading">bus reservation</h1>
            <div class="bus">
                <div class="bus-all-seat">
                    <h3>Front Row</h3>
                    <div class="seat">
                        <div class="seat-row">
                            <div class="seat-row-num">1</div>
                            <div class="female-seat" data-seat="1">1</div>
                            <div class="female-seat" data-seat="2">2</div>
                            <div class="not-seat"></div>
                            <div class="female-seat" data-seat="3">3</div>
                            <div class="female-seat" data-seat="4">4</div>
                        </div>
                        <div class="seat-row">
                            <div class="seat-row-num">2</div>
                            <div class="female-seat" data-seat="5">5</div>
                            <div class="female-seat" data-seat="6">6</div>
                            <div class="not-seat"></div>
                            <div class="female-seat" data-seat="7">7</div>
                            <div class="female-seat" data-seat="8">8</div>
                        </div>
                        <div class="seat-row">
                            <div class="seat-row-num">3</div>
                            <div class="female-seat" data-seat="9">9</div>
                            <div class="female-seat" data-seat="10">10</div>
                            <div class="not-seat"></div>
                            <div class="female-seat" data-seat="11">11</div>
                            <div class="female-seat" data-seat="12">12</div>
                        </div>
                        <div class="seat-row">
                            <div class="seat-row-num">4</div>
                            <div class="male-seat" data-seat="13">13</div>
                            <div class="male-seat" data-seat="14">14</div>
                            <div class="not-seat"></div>
                            <div class="male-seat" data-seat="15">15</div>
                            <div class="male-seat" data-seat="16">16</div>
                        </div>
                        <div class="seat-row">
                            <div class="seat-row-num">5</div>
                            <div class="male-seat" data-seat="17" >17</div>
                            <div class="male-seat" data-seat="18">18</div>
                            <div class="not-seat"></div>
                            <div class="not-seat"></div>
                            <div class="not-seat">Entry</div>
                        </div>
                        <div class="seat-row">
                            <div class="seat-row-num">6</div>
                            <div class="male-seat" data-seat="19">19</div>
                            <div class="male-seat" data-seat="20">20</div>
                            <div class="not-seat"></div>
                            <div class="male-seat" data-seat="21">21</div>
                            <div class="male-seat" data-seat="22">22</div>
                        </div>
                        <div class="seat-row">
                            <div class="seat-row-num">7</div>
                            <div class="male-seat" data-seat="23">23</div>
                            <div class="male-seat" data-seat="24">24</div>
                            <div class="not-seat"></div>
                            <div class="male-seat" data-seat="25">25</div>
                            <div class="male-seat" data-seat="26">26</div>
                        </div>
                        <div class="seat-row">
                            <div class="seat-row-num">8</div>
                            <div class="male-seat" data-seat="27">27</div>
                            <div class="male-seat" data-seat="28">28</div>
                            <div class="not-seat"></div>
                            <div class="male-seat" data-seat="29">29</div>
                            <div class="male-seat" data-seat="30">30</div>
                        </div>
                        <div class="seat-row">
                            <div class="seat-row-num">9</div>
                            <div class="male-seat" data-seat="31">31</div>
                            <div class="male-seat" data-seat="32">32</div>
                            <div class="male-seat" data-seat="33">33</div>
                            <div class="male-seat" data-seat="34">34</div>
                            <div class="male-seat" data-seat="35">35</div>
                        </div>
                    </div>
                    <h3>End of Row</h3>
                </div>
                <div class="seat-booking">
                    <form action="">
                        <h2>Booking Details</h2>
                        <h3> Selected Seats (<span id="counter">0</span>):</h3>
                        <ul id="selected-seat"></ul>
                        <h2>Total: <b>$<span id="total">0</span></b></h2>
                        <button type="button" class="checkout-button">Submit Book</button>
                    </form>
                    <div class="seat-chart">
                        <ul>
                            <li>
                                <div class="female-seat-type"></div>
                                <span>Female Seat</span>
                            </li>
                            <li>
                                <div class="male-seat-type"></div>
                                <span>Male Seat</span>
                            </li>
                            <li>
                                <div class="reserve-seat-type"></div>
                                <span>Already Booked</span>
                            </li>
                        </ul>
                    </div>
                    <button class="reset-btn" type="button">Reset Bus Seat</button>
                </div>
            </div>
        </div>
    </section>

    <script src="./Javascript/script.js">
        
    </script>
</body>
</html>
